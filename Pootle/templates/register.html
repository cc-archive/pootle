{% extends "base.html" %}
{% load i18n %}

{% block title %}Pootle - Registration{% endblock %}

{% block content %}
    <div class="intro">
      {{ register_message }}
    </div>

    <form action="" enctype="multipart/form-data" method="post" name="register" id="register">
      <table cellpadding="1" width="100%" border="0" cellspacing="1">
        {{ form }}
        <tr><td></td><td><input type="submit" name="register" value="{% trans "Register Account" %}" /></td></tr>
      </table>
    </form>
  </div>
{% endblock %}
