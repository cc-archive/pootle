{% load i18n %}
{% extends "base.html" %}

{% block title %}Options for: {{ user }}{% endblock %}

{% block content %}
  <div id="content" dir="{{ uidir }}" lang="{{ uilanguage }}">
    <div class="contents">

      <form action="" method="post" name="personal" id="personal">
        <table cellpadding="1" cellspacing="1">
          <tr><td colspan="2"><h3 class="title">{% trans "Personal Details" %}</h3></td></tr>
          <tr>
            <td colspan="1" rowspan="1"><h3 class="title">{% trans "Option" %}</h3></td>
            <td colspan="1" rowspan="1"><h3 class="title">{% trans "Current value" %}</h3></td>
          </tr>
            {{ form }}
          <tr>
          <tr><td></td><td><br /><input type="submit" name="changepersonal" value="{% trans "Save changes" %}" /></td></tr>
        </table>
      </form>
    </div>
  </div>
{% endblock %}
