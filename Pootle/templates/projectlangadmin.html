<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#" xmlns:over="http://dev.sjsoft.com/ns/overlay" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="generator" content="HTML Tidy for Linux/x86 (vers 1st September 2004), see www.w3.org" />

  <title py:content="pagetitle">Pootle Admin: ${language.name} ${project.name}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
  <link rel="stylesheet" type="text/css" href="/pootle.css" />
  <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body bgcolor="#FFFFFF">
  <div id="banner" over:include="pootlepage#banner"/>

  <div id="content">
    <h3 class="title" py:content="pagetitle">Pootle Admin: ${language.name} ${project.name}</h3>

    <div class="intro">
      <a href="index.html" py:content="main_link">Project home page</a>
    </div>

    <div class="intro" py:content="filestyle_text">
      This is a standard style project (one directory per language).
    </div>

    <form action="" method="post" name="rightsform" id="rightsform">
      <h3 class="title">User Permissions</h3>

      <table cellpadding="1" cellspacing="1">
        <tr>
          <td colspan="1" rowspan="1" type="td">
            <h3 class="title" py:content="username_title">Username</h3>
          </td>

          <td colspan="1" rowspan="1" type="td">
            <h3 class="title" py:content="rights_title">Rights</h3>
          </td>

          <td colspan="1" rowspan="1" type="td">
            <h3 class="title" py:content="remove_title">Remove</h3>
          </td>
        </tr>

        <tr py:for="user in users">
          <td colspan="1" rowspan="1" type="td" py:content="user.username">username</td>

          <td colspan="1" rowspan="1" type="td">
            <select multiple="multiple" name="rights-${user.username}">
              <option py:for="right in user.rights" py:attrs="selected=right.selected, value=right.code" py:content="right.name">
                Right
              </option>
            </select>
            <input type="hidden" name="allowmultikey" value="rights-${user.username}"/>
          </td>

          <td colspan="1" rowspan="1" type="td">
            <span py:if="user.delete" py:strip="True">
              <input type="checkbox" name="rightsremove-${user.username}"/>
              <span py:content="user.remove_text">Remove username</span>
            </span>
          </td>
        </tr>

        <tr>
          <td colspan="1" rowspan="1" type="td"><input type="text" name="rightsnew-username" value="" /></td>

          <td colspan="1" rowspan="1" type="td">
            <select multiple="multiple" name="rightsnew">
              <option py:for="right in user.rights" py:attrs="selected=right.selected, value=right.code" py:content="right.name">
                Right
              </option>
            </select>
            <input type="hidden" name="allowmultikey" value="rightsnew"/>
          </td>

          <td colspan="1" rowspan="1" type="td"/>
        </tr>

      </table>
      <input type="submit" name="doupdaterights" value="${updaterights_text}" />
    </form>
  </div>

  <div id="links" over:include="pootlepage#links"/>
</body>
</html>
