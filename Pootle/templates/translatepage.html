<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#" xmlns:over="http://dev.sjsoft.com/ns/overlay" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="generator" content="HTML Tidy for Linux/x86 (vers 1st September 2004), see www.w3.org" />

  <title py:content="pagetitle">Pootle: translating ${project.name} into ${language.name}: ${pofilename}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
  <link rel="stylesheet" type="text/css" href="/pootle.css" />
  <link rel="shortcut icon" href="/favicon.ico" />
<script src="/js/autoexpand.js" type="text/javascript">
</script>
</head>

<body bgcolor="#FFFFFF">
  <div id="banner" over:include="pootlepage#banner"/>

  <div id="content">
    <div class="navbar" py:for="item in navitems">
      <div over:include="navbar#item">
        <h3 over:replace="itemtitle" class="title">
          <span py:strip="True" py:if="item.path.language">[ <a href="${item.path.language.href}">${item.path.language.text}</a> ]</span>
          <span py:strip="True" py:if="item.path.project">[ <a href="${item.path.project.href}">${item.path.project.text}</a> ]</span>
          <span py:strip="True" py:for="pathlink in item.path.pathlinks">
            <a href="${pathlink.href}">${pathlink.text}</a>${pathlink.sep}
          </span>
        </h3>
      </div>

      <div over:include="navbar#itemstats"/>

      <div class="item-statistics" py:if="pagelinks">
        <span py:strip="True" py:for="pagelink in pagelinks">
          <a href="${pagelink.href}">${pagelink.text}</a>${pagelink.sep}
        </span>
      </div>
    </div>

    <div class="translate-form">
      <span py:strip="True" py:content="notice">Notice</span>
      <form action="?review=1&amp;has-suggestion=1" method="post" name="translate" id="translate">
        <table cellpadding="10" cellspacing="1" class="translate-table">
          <tr>
            <td colspan="1" rowspan="1" type="td" class="translate-table-title">original</td>

            <td colspan="1" rowspan="1" type="td" class="translate-table-title">translation</td>
          </tr>

          <tr>
            <td colspan="1" rowspan="1" type="td" class="translate-original translate-original-even translate-focus">
              <div id="orig0" class="translate-original translate-original-focus">
                <input type="hidden" name="orig-pure0.0" value="test" id="orig-pure0.0" /> test
              </div>
            </td>

            <td colspan="1" rowspan="1" type="td" class="translate-translation translate-translation-even translate-focus">
              <div id="trans0" class="translate-translation">
                <span class="translation-text"><b>Current Translation:</b><br />
                rest<br />
                <b>Suggestion by testuser:</b><br />
                <span class="translation-text">rest<span class='translate-diff-insert'>ed</span></span> <input type="hidden" name="suggest0.0.0" value=
                "rested" /><br />
                <br />
                <input accesskey="k" type="submit" name="skip0" value="skip" /></span>
              </div>
            </td>
          </tr>

          <tr>
            <td colspan="1" rowspan="1" type="td" class="translate-original translate-original-odd">
              <div id="orig1" class="translate-original autoexpand">
                <input type="hidden" name="orig-pure1.0" value="tadpole" id="orig-pure1.0" /> tadpole
              </div>
            </td>

            <td colspan="1" rowspan="1" type="td" class="translate-translation translate-translation-odd">
              <div id="trans1" class="translate-translation autoexpand">
                <span class="translation-text">fish</span>
              </div>
            </td>
          </tr>

          <tr>
            <td colspan="1" rowspan="1" type="td" class="translate-original translate-original-even">
              <div id="orig2" class="translate-original autoexpand">
                <input type="hidden" name="orig-pure2.0" value="slink" id="orig-pure2.0" /> slink
              </div>
            </td>

            <td colspan="1" rowspan="1" type="td" class="translate-translation translate-translation-even">
              <div id="trans2" class="translate-translation autoexpand">
                <span class="translation-text">stink</span>
              </div>
            </td>
          </tr>
        </table><input type="hidden" name="searchtext" value="" /> <input type="hidden" name="pofilename" value="test_existing.po" />
      </form>

      <div class="item-statistics" py:if="pagelinks">
        <span py:strip="True" py:for="pagelink in pagelinks">
          <a href="${pagelink.href}">${pagelink.text}</a>${pagelink.sep}
        </span>
      </div>
    </div>
  </div>

  <div id="links" over:include="pootlepage#links">
    <form id="searchform">
      <input type="hidden" name="pofilename" value="${pofilename}" />
    </form>

    <div class="side">
      checking has-suggestion
    </div>
  </div>
</body>
</html>
